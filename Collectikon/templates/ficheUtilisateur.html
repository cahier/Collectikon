<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="/_utils/script/sha1.js" type="text/javascript"></script>
    <script src="/_utils/script/json2.js" type="text/javascript"></script>
    <script src="/_utils/script/jquery.js" type="text/javascript"></script>
    <script src="/_utils/script/jquery.couch.js" type="text/javascript"></script>
    <script src="../../script/script.js" type="text/javascript"></script>
    <script type="text/javascript">

            function connection()
            {
                var login = document.getElementById("champLogin").value;
                var password = document.getElementById("champPassword").value;

                meConnecter(login, password);
            }

            $("#celluleIdentification").ready(function()
            {
                var connecte = verifierConnexion();

                if(connecte == true)
                {
                    $("#celluleIdentification").html( '<a href="../../_rewrite/ficheUtilisateur/' + sessionStorage.login + '">' + sessionStorage.login + '</a> - <a href="#" onclick="meDeconnecter()">Me déconnecter</a>');
                }
            });

    </script>

  </head>
  <body>

      <table width="100%">
            <tr>
                <td width="100%" colspan="2" align="center" bgcolor="grey"><h1>Collectikon</h1></td>
            </tr>
            <tr>
                <td width="75%">&nbsp;</td>
                <td bgcolor="grey" id="celluleIdentification" align="center">
                    <input type="text" placeholder="Login" id="champLogin" />
                    <input type="password" placeholder="Password" id="champPassword" />
                    <input type="submit" value="OK" onclick="connection()" />
                </td>
            </tr>
        </table>

      {{#utilisateur}}

      <h2>Mes informations</h2>
          <table cellpadding='0' cellspacing='20'>
              <tr>
                  <td>
                        Login :
                  </td>
                  <td>
                        {{login}}
                  </td>
              </tr>
              <tr>
                  <td>
                        Nom :
                  </td>
                  <td>
                        {{nom}}
                  </td>
              </tr>
              <tr>
                  <td>
                        Prénom :
                  </td>
                  <td>
                        {{prenom}}
                  </td>
              </tr>
              <tr>
                  <td>
                        Type :
                  </td>
                  <td>
                        {{type}}
                  </td>
              </tr>
              <tr>
                  <td>
                        Email :
                  </td>
                  <td>
                        {{email}}
                  </td>
              </tr>
          </table>

      {{/utilisateur}}

  </body>
</html>
